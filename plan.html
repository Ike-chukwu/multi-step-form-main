<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Multi-step form Page 2</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <script src="index.js" defer></script>
  </head>
  <body>
      <div class="container">
        <img
          src="./assets/images/bg-sidebar-mobile.svg"
          class="mobile-pic"
          alt=""
        />
        <img
          src="./assets/images/bg-sidebar-desktop.svg"
          class="desktop-pic"
          alt=""
        />
        <div class="left">
          <div class="step">
            <p class="one">1</p>
            <div class="h-title">
              <p class="phase">Step 1</p>
              <p class="p-name">Your info</p>
            </div>
          </div>
          <div class="step">
            <p class="one">2</p>
            <div class="h-title">
              <p class="phase">Step 2</p>
              <p class="p-name">Select plan</p>
            </div>
          </div>
          <div class="step">
            <p class="one">3</p>
            <div class="h-title">
              <p class="phase">Step 3</p>
              <p class="p-name">Add-ons</p>
            </div>
          </div>
          <div class="step">
            <p class="one">4</p>
            <div class="h-title">
              <p class="phase">Step 4</p>
              <p class="p-name">Summary</p>
            </div>
          </div>
        </div>

        <div class="right">
          <div class="title-container">
            <h1 class="title">Select your plan</h1>
            <p class="title-insight">
              You have the option of monthly or yearly billing.
            </p>
          </div>
          <div class="cards">
            <div id="">
              <div class="card-container">
                <div class="card" data-number="1">
                  <img src="./assets/images/icon-arcade.svg" alt="">
                  <div class="ps">
                  <p class="sub-title">Arcade</p>
                  <p class="costPerYear">$9/mo</p>
                  <p class="length-of-free">2 months free</p>
                </div>
                </div>
                <div class="card">
                    <img src="./assets/images/icon-advanced.svg" alt="">
                    <div class="ps">
                    <p class="sub-title">Advanced</p>
                    <p class="costPerYear">$12/mo</p>
                    <p class="length-of-free">2 months free</p>
                    </div>
                </div>
                <div class="card" >
                    <img src="./assets/images/icon-pro.svg" alt="">
                    <div class="ps">
                    <p class="sub-title">Arcade</p>
                    <p class="costPerYear">$15/mo</p>
                    <p class="length-of-free absent">2 months free</p>
                    </div>
                </div>
              </div>
              <div class="duration">
                <span class="month time active">Monthly</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <span class="year time">Yearly</span>
              </div>
            </div>
            <div class="navs">
                <a href="index.html">Go back</a>
                <span class="btn" id="nextBtn">Next Step</span>
            </div>
          </div>



        </div>
      </div>
  </body>
</html>
