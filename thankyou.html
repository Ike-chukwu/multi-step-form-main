<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Multi-step form Page 3</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container thanks">
      <img
        src="./assets/images/bg-sidebar-mobile.svg"
        class="mobile-pic"
        alt=""
      />
      <img
        src="./assets/images/bg-sidebar-desktop.svg"
        class="desktop-pic"
        alt=""
      />
      <div class="left">
        <div class="step">
          <p class="one">1</p>
          <div class="h-title">
            <p class="phase">Step 1</p>
            <p class="p-name">Your info</p>
          </div>
        </div>
        <div class="step">
          <p class="one">2</p>
          <div class="h-title">
            <p class="phase">Step 2</p>
            <p class="p-name">Select plan</p>
          </div>
        </div>
        <div class="step">
          <p class="one">3</p>
          <div class="h-title">
            <p class="phase">Step 3</p>
            <p class="p-name">Add-ons</p>
          </div>
        </div>
        <div class="step">
          <p class="one">4</p>
          <div class="h-title">
            <p class="phase">Step 4</p>
            <p class="p-name">Summary</p>
          </div>
        </div>
      </div>

      <div class="right thank-you">
        <img src="./assets/images/icon-thank-you.svg" alt="">
        <h1 class="title"> Thank you!</h1>
        <p class="title-insight">
            Thanks for confirming your subscription! We hope you have fun 
            using our platform. If you ever need support, please feel free 
            to email us at support@loremgaming.com.
        </p>
      </div>
    </div>
  </body>
</html>
